<div class="row mt3">
    <div class="col lg6">
        <h3>lista de Comentarios </h3>
    </div>

    <div class="col lg6 ">
        <button class="btn btn-primary float-end" routerLink="/add">agregar comentario</button>
    </div>

</div>


<table class="table table-hover mt-3 ">
    <thead>
        <tr>
            <th>id</th>
            <th>titulo</th>
            <th>autor</th>
            <th>fecha </th>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let coment of listComentario">
            <td>{{coment.id$}}</td>
            <td>{{coment.titulo}}</td>
            <td>{{coment.autor}}</td>
            <td>{{coment.fechaCreacion | date: "dd/mm/yyyy" }}</td>

            <td style="width: 5%">
                <button class="btn  btn-primary btn-dm  float.end">editar</button>
            </td>
            <td style="width: 5%">
                <button class="btn  btn-danger btn-dm  float.end" >editar</button>
            </td>
        </tr>




    </tbody>
    <div *ngIf="listComentario.length ==0" class="row mt5">
        <h5>no hay comentarios</h5>
    </div>


</table>
